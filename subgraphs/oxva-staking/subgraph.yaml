specVersion: 0.0.2
description: Oxdex Testnet is a decentralized protocol for automated token exchange on the Oxva Network Smart Chain (ESC).
repository: https://github.com/oxvanetwork
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChef
    network: mainnet
    source:
      address: '0x7F5489f77Bb8515DE4e0582B60Eb63A7D9959821'
      abi: MasterChef
      startBlock: 9057548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/manualStaking.ts
      entities:
        - ManualOxdexStaking
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
  - kind: ethereum/contract
    name: OxdexVault
    network: mainnet
    source:
      address: '0xBe224bb2EFe1aE7437Ab428557d3054E63033dA9'
      abi: OxdexVault
      startBlock: 9160231
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/autoStaking.ts
      entities:
        - AutoOxdexStaking
      abis:
        - name: OxdexVault
          file: ./abis/OxdexVault.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw